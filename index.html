<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcana Spices</title>

    <link rel="stylesheet" href="style.css">

    <!-- Odometer CSS (Required) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css" />
</head>
<body>
    <div class="container">
        <h1>Arcana Spices</h1>
        <p>Exclusive rare spices delivered monthly.</p>

        <div class="counter">
            <div id="odometer" class="odometer">0</div>
            <span> members signed up</span>
        </div>

        <div class="signup">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button id="joinButton">Join the Waitlist</button>
        </div>

        <p id="confirmation"></p>
    </div>

    <!-- Odometer JS (Required) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>

    <script src="script.js?v=100004"></script>
</body>
</html>
